        <p>
        Historia marki zaczęła się w XIX wieku, gdy powstał Deutz (1864) i Fahr (1870).
        Na początku Deutz był fabryką silników, której założycielem był Nikolaus Otto, wynalazca czterosuwowego silnika spalinowego.
        Fahr był spółką handlową, która w późniejszym czasie rozpoczęła produkcję traktorów.
