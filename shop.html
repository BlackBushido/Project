<section id="shop">
    <form onsubmit=" return save(1)">
        <table>
            <tr>
                <td>Imię:</td>
                <td><input type="text" id="name" required></td>
                <td><p id=name_err class="red"></p></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" id="lastname" required></td>
                <td><p id=lastname_err class="red"></p></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="email" id="email" required></td>
                <td><p id=email_err class="red"></p></td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td><input type="tel" id="tel" required></td>
                <td><p id=tel_err class="red"></p></td>
            </tr>
            <tr>
                <td>Kod pocztowy:</td>
                <td><input type="text" id="post" required></td>
                <td><p id=post_err class="red"></p></td>
            </tr>
            <tr>
                <td>Miasto:</td>
                <td><input type="text" id="city" required></td>
                <td><p id=city_err class="red"></p></td>
            </tr>
            <tr>
                <td>Miejscowość:</td>
                <td><input type="text" id="country" required></td>
                <td><p id=country_err class="red"></p></td>
            </tr>
            <tr>
                <td>Wybierz maszynę:</td>
                <td>
                    <select name="product" id="product" size="1">
                        <option value="Traktor">Traktor</option>
                        <option value="Kombajn">Kombajn</option>
                        <option value="Kosiarka">Kosiarka</option>
                        <option value="Prasa">Prasa</option>
                        <option value="Owijarka">Owijarka</option>
                        <option value="Zgrabiarka">Zgrabiarka</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="button" id="ed" onclick="load(1)" class="b1" value="Dalej">
        <input type="button" onclick="show()" class="b1" value="Pokaż koszyk">
        <div id="next"></div>
    </form>
</section>
