<section id="shop">
    <form onsubmit=" return save()">
        <table>
            <tr>
                <td>Imię:</td>
                <td><input type="text" id="name" required></td>
                <td><p id=name_err></p></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" id="lastname" required></td>
                <td><p id=lastname_err></p></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input type="email" id="email" required></td>
                <td><p id=email_err></p></td>
            </tr>
            <tr>
                <td>Telefon:</td>
                <td><input type="tel" id="tel" required></td>
                <td><p id=tel_err></p></td>
            </tr>
            <tr>
                <td>Kod pocztowy:</td>
                <td><input type="text" id="post" required></td>
                <td><p id=post_err></p></td>
            </tr>
            <tr>
                <td>Miasto:</td>
                <td><input type="text" id="city" required></td>
                <td><p id=city_err></p></td>
            </tr>
            <tr>
                <td>Miejscowość:</td>
                <td><input type="text" id="country" required></td>
                <td><p id=country_err></p></td>
            </tr>
            <tr>
                <td>Wybierz maszynę:</td>
                <td>
                    <select name="product" id="product" size="1">
                        <option value="tractor">Traktor</option>
                        <option value="harvester">Kombajn</option>
                        <option value="mower">Kosiarka</option>
                        <option value="press">Prasa</option>
                        <option value="wrapper">Owijarka</option>
                        <option value="rake">Zgrabiarka</option>
                    </select>
                </td>
            </tr>
        </table>
        <input type="button" onclick="load()" value="Dalej">
        <div id="next"></div>
    </form>
</section>
