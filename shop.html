<head>
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
</head>
<section id="shop">
    <form onsubmit="save()">
        Imię:
        <input type="text" id="name" required><br><br>
        Nazwisko:
        <input type="text" id="lastname" required><br><br>
        e-mail:
        <input type="email" id="email" required><br><br>
        Telefon:
        <input type="tel" id="tel" required><br><br>
        Kod pocztowy:
        <input type="text" id="post" required><br><br>
        Miasto:
        <input type="text" id="city" required><br><br>
        Miejscowość:
        <input type="text" id="country" required><br><br>
        Wybierz maszynę:
        <select name="product" id="product" size="1">
            <option id="tractor" value="tractor">Traktor</option>
            <option id="harvester" value="harvester">Kombajn</option>
            <option id="mower" value="mower">Kosiarka</option>
            <option id="press" value="press">Prasa</option>
            <option id="wrapper" value="wrapper">Owijarka</option>
            <option id="rake" value="rake">Zgrabiarka</option>
        </select>
        <div id="next"></div>
    </form>
</section>
